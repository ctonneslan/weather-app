<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Day Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🌤️ 7-Day Weather Forecast</h1>
  <input type="text" id="location-input" placeholder="Enter a city (e.g. Paris)">
  <select id="unit-toggle">
    <option value="us">Fahrenheit (°F)</option>
    <option value="metric">Celsius (°C)</option>
  </select>
  <button id="get-weather-btn">Get Forecast</button>

  <div id="location-title"></div>
  <div id="forecast"></div>

  <script src="main.js"></script>
</body>
</html>
